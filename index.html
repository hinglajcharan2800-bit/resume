<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One-Page Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue background */
            /* Uncomment below for black background: background-color: #000000; color: white; */
            color: #333;
        }

        /* Slideshow container */
        .slideshow {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Heading */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }

        /* 3D Image */
        .image-3d {
            display: block;
            margin: 20px auto;
            width: 300px; /* Adjust size */
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .image-3d img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .image-3d:hover img {
            transform: rotateY(15deg) rotateX(10deg); /* 3D tilt on hover */
        }
    </style>
</head>
<body>
    <!-- Automatic Image Slideshow -->
    <div class="slideshow">
        <div class="slide active">
            <img src="h111.webp" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="h22222.webp" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="h33333.png" alt="Slide 3">
        </div>
        <!-- Add more slides as needed -->
    </div>

    <!-- Heading -->
    <h1>H.D.C_28</h1>

    <!-- 3D Image -->
    <div class="image-3d">
        <img src="Screenshot 2025-11-12 021500.png" alt="3D Image">
    </div>

    <script>
        // JavaScript for automatic slideshow
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
